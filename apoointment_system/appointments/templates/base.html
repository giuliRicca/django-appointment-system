<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block extra_head %}{% endblock %}
    <title>Appointments - {% block title %} {% endblock %}</title>
</head>
<body>

    <header>
        <ul>
            <li><h3><a href="{% url 'home' %}">Appointments</a></h3></li>
            {% if user.is_authenticated %}
            <li class="right"><i class="fa-solid fa-user-large"></i></li>
            <li class="right"><i class="fa-solid fa-bell"></i></li>
            {% endif %}
        </ul>
    </header>
    
    <main>
        {% if user.is_authenticated %}

        <div class="sidebar">
            <ul>
                <li><a href="{% url 'home' %}" class="active"><i class="fa-solid fa-xl fa-gauge"></i></a></li>
                <li><a href="{% url 'calendar' %}"><i class="fa-solid fa-xl fa-calendar-days"></i></a></li>
                <li><a href=""><i class="fa-solid fa-lg fa-cloud"></i></a></li>
                <li><a href="{% url 'settings' %}"><i class="fa-solid fa-xl fa-gear"></i></a></li>
            </ul>
        </div>
        {% endif %}
        <div class="content">
            {% block body %}{% endblock %}
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8464ab5a04.js" crossorigin="anonymous"></script>
    {% block extra_js %}{% endblock %}
    
</body>
</html>
